<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Successful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #2e3a59;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #43a047;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Success Icon (Checkmark) -->
    <div class="icon">âœ…</div>
    <h1>Success!</h1>
    <p>Your report has been submitted successfully. Thank you!</p>
    <button class="btn" onclick="window.history.back()">Go Back</button>
  </div>
</body>
</html>
